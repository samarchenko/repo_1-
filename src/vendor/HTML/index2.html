<!DOCTYPE html> <!-- HTML — стандартизована мова розмітки документів для перегляду веб-сторінок у браузері. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style2.css">
    <title>вивчення мови HTML №2</title>
</head>
<body>
    <h1>hello</h1>  <!-- H1 — це головний заголовок, який відображається на веб-сторінці та характеризує лише її текстову частину. -->
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <p>I love HTML</p><!-- параграф(p) HTML тег p визначає текстовий абзац. Елемент p це блоковий елемент, тому абзац завжди починається з нового рядка, абзаци тексту що йдуть один за одним розділяються між собою відступом. -->
    <!-- Атрибут alt вказує альтернативний текст для зображення, якщо зображення не може бути відображено. -->
    <img src="https://images.prom.ua/1065621053_w640_h640_vafelnaya-kartinka-lyubov.jpg" alt="love is " > <!-- Атрибут src HTML тега <source> --- <джерело> визначає адресу аудіо або відеофайлу, котрий буде відтворюватися на веб-сторінці. -->
    <ol>
        <li>один</li>
        <li>два</li>
    </ol>
    <ul>
        <li>один</li>
        <li>два</li>
    </ul>
    <a href="https://github.com/samarchenko/repo_1-">Привіт!мене звати Антон</a> <!-- Атрибут href визначає URL-адресу сторінки на яку вказує посилання. 
        Оскільки в якості адреси посилання може використовуватися документ будь-якого типу, 
        то результат переходу за посиланням залежить від кінцевого файлу. --><br>
    привіт <b>світ!</b> <!-- Тег <b> визначає жирне накреслення тексту на сторінці. --> <br>
    <i>привіт</i> світ! <!-- </i> визначає, що між тегами розташований текст, який має відтворюватися у браузері курсивом. --><br>
    привіт <sub>людство</sub> H<sub>2</sub>O  <sub> <!-- тег <sub> відображає текст у вигляді нижнього індексу (Підрядковий текст). Підрядковий текст може бути використаний для хімічних формул, як H2O. Текст при цьому розташовується нижче базової лінії рядка і у зменшеному розміру.--> <br>
    C<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup> <!-- Тег <sup> визначає текст з верхнім індексом -->
</body>           
</html>
