<!DOCTYPE html> <!-- HTML — стандартизована мова розмітки документів для перегляду веб-сторінок у браузері. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style2.css">
    <title>вивчення мови HTML №2</title>
</head>
<body>
    <h1>hello</h1>  <!-- H1 — це головний заголовок, який відображається на веб-сторінці та характеризує лише її текстову частину. -->
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <p>I love HTML</p><!-- параграф(p) HTML тег p визначає текстовий абзац. Елемент p це блоковий елемент, тому абзац завжди починається з нового рядка, абзаци тексту що йдуть один за одним розділяються між собою відступом. -->
    <!-- Атрибут alt вказує альтернативний текст для зображення, якщо зображення не може бути відображено. -->
    <img src="https://images.prom.ua/1065621053_w640_h640_vafelnaya-kartinka-lyubov.jpg" alt="love is " > <!-- Атрибут src HTML тега <source> --- <джерело> визначає адресу аудіо або відеофайлу, котрий буде відтворюватися на веб-сторінці. -->
</body>           
</html>
