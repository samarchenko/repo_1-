<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
      <link rel="stylesheet" href="slider2_html_css.css" />
      <link rel="shortcut sicon" href="https://ireland.apollo.olxcdn.com/v1/files/sty2aq6w4nuo1-UA/image;s=935x935">
      <title>Slider</title>
  </head>
  <body>
    <section class="section-g">
      <div class="content-g">
        <div class="slider middle">
          <div class="slides">
            <input type="radio" name="r" id="r1" checked />
            <input type="radio" name="r" id="r2" />
            <input type="radio" name="r" id="r3" />
            <input type="radio" name="r" id="r4" />

            <div class="slide s1"><img src="https://blog.pokupon.ua/wp-content/uploads/2021/02/rebenok-s-sobakoj-1024x711.jpg" alt="" /></div>
            <div class="slide"><img src="https://www.takefoto.ru/userfiles/image/Dlya%20Statey/13.01.2015/fotograficheskie_zhanri/fotograficheskie_zhanri_0.jpg" alt="" /></div>
            <div class="slide"><img src="https://mapi7.com/assets/images/blog/cherno-beloe-foto/cherno-beloe-foto-2.jpg" alt="" /></div>
            <div class="slide"><img src="https://www.prostir.ua/wp-content/uploads/2019/05/1024px-2_Borzhava_Newday_Newlight.jpg" alt="" /></div>
          </div>
          <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
