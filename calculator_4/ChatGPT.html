<!DOCTYPE html>
<link rel="stylesheet" href="ChatGPT.css">
<html>
  <head>
    <title>Динамічний калькулятор</title>
    <style>
      /* Стилі для нашого калькулятора */
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      .container {
        margin: 0 auto;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      
      button {
        width: 100%;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Динамічний калькулятор</h1>
    
    <div class="container">
      <input type="text" id="num1" placeholder="Введіть число">
      <input type="text" id="num2" placeholder="Введіть число">
      <button onclick="add()">Додати</button>
      <button onclick="subtract()">Відняти</button>
      <button onclick="multiply()">Помножити</button>
      <button onclick="divide()">Розділити</button>
      <br>
      <br>
      <input type="text" id="result" placeholder="Результат">
    </div>

    <script src="ChatGPT.js"></script>
  </body>
</html>
